<mat-card class="example-card mat-elevation-z3">
    <button mat-button color="primary" class="button_new" routerLink="/produto/form">Novo Produto</button>
    <mat-card-header>
        <mat-card-title>Produtos</mat-card-title>
        <mat-card-subtitle>Lista de Produtos Cadastrados</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <table mat-table [dataSource]="produtos" class="mat-elevation-z8">


      <ng-container matColumnDef="idProduto">
        <th mat-header-cell *matHeaderCellDef> #ID </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.idProduto}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="unidadeMedida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Unidade de Medida </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.unidadeMedida}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef> Grupo </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.grupo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nmProduto">
        <th mat-header-cell *matHeaderCellDef> Nome do produto </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.nmProduto}} </td>
      </ng-container>

      <ng-container matColumnDef="dsProduto">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.dsProduto}} </td>
      </ng-container>

      <ng-container matColumnDef="prUnitario">
        <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.prUnitario}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Acões </th>
        <td mat-cell *matCellDef="let produto">
            <a routerLink="/produto/{{produto.idProduto}}" class="edit">
                <button mat-raised-button color="primary"><i class="material-icons">edit</i></button>
            </a>

            <a>
              <button mat-raised-button color="warn" (click)="excluir(produto)"><i class="material-icons">delete</i></button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    </mat-card-content>
</mat-card>
